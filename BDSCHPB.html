<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Define the viewport, and set page zoom to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Diagram, Schematic & Power Budget</title>

    <!-- CSS -->
    <style>
        /* General Styling */
        body {
            background-color: #001F3F;
            font-family: Arial, sans-serif;
            color: white;
            margin: 20px;
            font-weight: bolder
        }

        /* Header formatting */
        h1 {
            font-size: 3em;
            color: #ffffff;
            background-color:#001F3F;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-size: 2.5em;
            color: #ffffff;
        }

        h3 {
            font-size: 1.5em;
            color: #000000;
            background-color: rgb(255, 255, 255);
            display: inline-block;
            padding: 7px;
            border-radius: 10px;
        }

        /* Top paragraph styling */
        pt {
            font-size: 1em;
            margin-bottom: 1em;
            padding: 10px;
            text-spacing-trim: 5px;
            line-height: 2;
            background-color: white;
            color: black;
            width: calc(100%-20px);
            display: block;
            border-radius: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 1em;
            color: black;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            padding: 5px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        th,
        td {
            border: 1px solid #000000;
            background-color: #ffffff;
            padding: 8px;
            color: black;
        }

        th {
            background-color: #000000;
            color: rgb(255, 255, 255);
            text-align: left;
        }

        /* Image Styling */
        .small-image {
            width: 200px;
        }

        /* Line Break to make content easier to read*/
        hr {
            border: none;
            border-top: 2px solid #ffffff;
            margin: 20px 0;
        }

        /* Unordered List Styling */
        ul {
            margin: 0;
            /* Removes default margin */
            padding-left: 20px;
            /* Adjusts bullet indentation */
            color: black;
        }

        /* List item styling */
        li {
            line-height: 1.5;
        }

        /* Digikey logo for clickable links */
        .digikey-link {
            width: 100px;
            height: 100px;
            background-image: url("media/DigikeySymbol.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: inline-block;
        }

        /* Dropdown container */
        .dropdown-container {
            width: calc(100%-20px);
            margin: 10px;
            background-color: rgb(177, 177, 177);
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 15px;
        }

        .dropdown-container-alt {
            width: calc(100%-20px);
            margin: 10px;
            background-color: rgb(199, 199, 199);
            border-radius: 5px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 15px;
        }

        /* Dropdown styling */
        .dropdown {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-decoration: underline;
            display: inline-block;
            margin-bottom: 10px;
            width: calc(100%-20px);
            margin: 5px;
            background-color: rgb(255, 255, 255);
            border-radius: 25px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding-right: 30px;
            padding-left: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        /* Dropdown hidden styling */
        .hidden {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .show {
            max-height: 2000px;
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <h1>Block Diagram, Schematic & Power Budget</h1>
    <pt> Here I have my Block Diagram, Schematic & Power Budget available in the dropdown menus below.</pt>

    <!-- Line break to make page easier to read -->
    <hr>

    <h1>Block Diagram</h1>

    <!-- Block Diagram Dropdown -->
    <div class="dropdown-container" id="BlockDiagramContainer">

        <div class="dropdown" onclick="toggleTable('BlockDiagram')">Block Diagram</div>

        <div id="BlockDiagram" class="hidden">
            <img src="media/CAL_Block diagram_Team304.png">
        </div>
    </div>

    <h1>Schematic</h1>

    <!-- Schematic Dropdown -->
    <div class="dropdown-container" id="SchematicContainer">

        <div class="dropdown" onclick="toggleTable('Schematic')">Schematic</div>

        <div id="Schematic" class="hidden">
            <img src="media/Schematic.png">
        </div>
    </div>
    <h1>Power Budget</h1>

    <!-- Power Budget Dropdown -->
    <div class="dropdown-container" id="PowerBudgetContainer">

        <div class="dropdown" onclick="toggleTable('PowerBudget')">Power Budget</div>

        <div id="PowerBudget" class="hidden">
            <img src="media/PowerBudget.png">
        </div>
    </div>
    <script>
        function toggleTable(tableId) {
            var table = document.getElementById(tableId);
            table.classList.toggle("show");
        }
    </script>

</body>
